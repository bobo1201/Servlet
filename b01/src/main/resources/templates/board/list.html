<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<!-- basic.html과 똑같은 layout이 나타납니다. -->

<!-- 레이아웃용 -->
<div layout:fragment="content">
  <div class="row mt-3">
    <form action="/board/list" method="get">
    <div class="col">
      <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
      <div class="input-group">
        <div class="input-group-prepend">
          <select class="form-select" name="type">
            <option value="">---</option>
            <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
            <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
            <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
            <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 내용</option>
            <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목 내용 작성자</option>
          </select>
        </div>
        <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}" >
        <div class="input-group-append">
          <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
          <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
        </div>
      </div>
    </div>
    </form>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Board List</h5>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Bno</th>
              <th scope="col">Title</th>
              <th scope="col">Writer</th>
              <th scope="col">RegDate</th>
            </tr>
            </thead>

            <!-- link 연결부 추가(상세페이지) -->
            <tbody th:with="link = ${pageRequestDTO.getLink()}">
            <tr th:each="dto:${responseDTO.dtoList}">
              <th scope="row">[[${dto.bno}]]</th>
              <td>
                <a th:href="@{/board/read(bno=${dto.bno}, link=${pageRequestDTO.getLink()})}">[[${dto.title}]]</a>
              </td>
              <td>[[${dto.writer}]]</td>
              <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>
            </tr>
            </tbody>
          </table>

          <div class="float-end">
            <ul class="pagination flex-wrap">
              <li class="page-item" th:if="${responseDTO.prev}">
                <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
              </li>

              <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i} ? 'page-item active':'page-item'">
<!--                  <a class="page-link" th:data-num="${i}" th:text="${i}"></a>-->
                  <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                </li>
              </th:block>

              <li class="page-item" th:if="${responseDTO.next}">
                <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
              </li>
            </ul>
          </div>
        </div> <!-- end card body -->
      </div> <!-- end card -->
    </div> <!-- end col -->
  </div> <!-- end row -->

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                  aria-label="Close">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- end layout fragment -->

<script layout:fragment="script" th:inline="javascript">
  console.log("script................")

  document.querySelector(".pagination").addEventListener("click", function (e){
    // 이벤트 기본 동작을 취소하는 메소드, 사용자 정의 동작 구현 목적
    e.preventDefault()
    // 이벤트 전파 중단 메소드 현재 요소에서 더 이상 상위 요소로 전파되지 않음
    // 이벤트가 다른 요소로 전파되는 것을 막을 수 있음
    e.stopPropagation()

    // 이벤트가 발생한 요소 참조, 이벤트가 실제로 발생한 요소를 가르킴
    const target = e.target
    console.log(target);

    // event를 실행하는 target의 이름이 'a' 태그 여부 확인
    if(target.tagName !== 'A'){
      return
    }
    console.log(target.tagName);

    const num = target.getAttribute("data-num");
    console.log(num);

    const formObj = document.querySelector("form")
    // console.log(formObj);

    formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
    // console.log(formObj.innerHTML);

    // submit을 통해 해당 페이지로 이동
    formObj.submit();

  }, false)

  document.querySelector(".clearBtn").addEventListener("click", function (e){
    e.preventDefault()
    e.stopPropagation()

    self.location = '/board/list'
  }, false)

  // show modal
  const result = [[${result}]]

  const modal = new bootstrap.Modal(document.querySelector(".modal"))

  if(result){
    modal.show()
  }
</script>
