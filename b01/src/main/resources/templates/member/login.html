<!DOCTYPE html>
<!-- thymeleaf 사용을 위한 내용 추가 -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Login</title>
    <!-- Favicon-->
    <!-- 경로에 @{} 추가 -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="align-middle">
    <div class="container-fluid d-flex justify-content-center" style="height: 100vh">
        <div class="card align-self-center">
            <div class="card-header">
                LOGIN Page
            </div>
            <div class="card-body">
                <!-- '/member/login?logout'인 경우 th:if를 통해 다른 메시지를 보여주도록 처리 -->
                <th:block th:if="${param.logout != null}">
                    <h1>Logout............</h1>
                </th:block>
                <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
                    <div class="input-group mb-3">
                        <span class="input-group-text">아이디</span>
                        <input type="text" name="username" class="form-control" placeholder="USER ID">
                    </div>
                    <div class="input-group mb-3">  <!-- input group으로 묶어줌 --->
                        <span class="input-group-text">패스워드</span> <!-- bootstrap에 적용된 형태 사용(회색칸)  --->
                        <input type="text" name="password" class="form-control" placeholder="PASSWORD">
                        <!-- bootstrap에 적용된 형태 사용 (회색 테두리) --->
                    </div>
                    <div class="input-group mb-3">  <!-- input group으로 묶어줌 --->
                        <input class="form-check-input" type="checkbox" name="remember-me">
                        <label class="form-check-label">
                            자동 로그인
                        </label>
                    </div>
                    <div class="my-4"> <!-- y축으로 margin 4를 적용(최대 5) --->
                        <div class="float-end"> <!-- button을 오른쪽 끝에 정렬함 --->
                            <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div> <!-- end card body -->
        </div> <!-- end card -->

    </div>
</body>
</html>
